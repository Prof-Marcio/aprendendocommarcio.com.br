<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro | Mestre 360</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    width: 350px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1e3a8a;
}
</style>
</head>

<body>

<div class="container">
    <h2>Criar Conta</h2>
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btnRegistrar">Registrar</button>
</div>

<script type="module" src="js/register.js"></script>

</body>
</html>
