<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Centro de Formação</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e3a8a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.4);
    text-align: center;
}

.logo {
    width: 120px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 25px;
    color: #1e3a8a;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ddd;
}

button {
    width: 100%;
    padding: 12px;
    background: #1e3a8a;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #2563eb;
}
</style>
</head>

<body>

<div class="login-box">

    <img src="img/logo-marcio.png" class="logo">

    <h2>Área Restrita</h2>

    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="senha" placeholder="Sua senha">

    <button onclick="login()">Entrar</button>

</div>

<script type="module" src="js/auth.js"></script>

</body>
</html>
