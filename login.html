<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Math Boost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 100%; max-width: 350px; border: 2px solid #e2e8f0; }
        .login-card i { font-size: 3rem; color: #1e293b; margin-bottom: 20px; }
        h2 { margin-bottom: 20px; color: #1e293b; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #f1f5f9; border-radius: 15px; font-size: 1rem; text-align: center; outline: none; }
        input:focus { border-color: #6366f1; }
        button { width: 100%; padding: 15px; background: #6366f1; color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #4f46e5; }
        #mensagem { color: #ef4444; font-size: 0.8rem; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <i class="fas fa-user-shield"></i>
    <h2>√Årea Pessoal</h2>
    <input type="password" id="senha" placeholder="Digite sua senha">
    <button onclick="verificar()">ENTRAR</button>
    <p id="mensagem"></p>
</div>

<script>
    function verificar() {
        var senhaDigitada = document.getElementById("senha").value;
        var senhaCorreta = "1234"; // üö® MUDE SUA SENHA AQUI!

        if (senhaDigitada === senhaCorreta) {
            window.location.href = "pessoal.html"; // Nome da p√°gina secreta
        } else {
            document.getElementById("mensagem").innerHTML = "Senha incorreta! Tente novamente.";
        }
    }
</script>

</body>
</html>
