<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SALA M√ÅRCIO V10 - SIMETRIA TOTAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --primary: #3b82f6;
            --parede: #1e293b;
            --cor-carteira: #f59e0b;
            --zoom: 0.8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background: #f1f5f9; color: #1e293b;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            height: 50px; background: #fff; border-bottom: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }

        .main-container {
            flex-grow: 1; overflow: auto; display: flex; 
            justify-content: center; align-items: flex-start; padding: 20px;
            background: #cbd5e1;
        }

        .a4-page {
            width: 210mm; height: 297mm; background: #fff;
            padding: 15mm; position: relative; flex-shrink: 0;
            transform: scale(var(--zoom)); transform-origin: top center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
        }

        .sala-box {
            width: 100%; height: 90%; border: 18px solid var(--parede);
            position: relative; display: flex; flex-direction: column; 
            border-radius: 4px; background: #fff;
        }

        /* Etiquetas nas Paredes laterais */
        .label-parede {
            position: absolute; background: #fff; padding: 5px 10px; 
            font-weight: 800; font-size: 14px; color: var(--parede); 
            z-index: 20; border: 2px solid var(--parede);
            text-transform: uppercase;
        }

        .entrada-pos { left: -22px; bottom: 60px; transform: rotate(-90deg); }
        .biro-pos { right: -22px; bottom: 60px; transform: rotate(90deg); }

        .grid-alunos { 
            flex: 1; display: grid; gap: 12px; padding: 40px;
            align-content: center; justify-items: center;
        }

        /* Base da Sala: Quadro Centralizado */
        .base-sala { 
            width: 100%; padding-bottom: 20px; display: flex; 
            justify-content: center; align-items: flex-end;
        }

        .quadro { 
            width: 400px; height: 50px; 
            background: #065f46; border: 5px solid #451a03;
            border-radius: 4px; color: #fff;
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 18px;
        }

        /* Carteiras */
        .desk { 
            background: var(--cor-carteira); width: 100%; height: 100%;
            border-radius: 8px; padding: 6px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; border: 1px solid rgba(0,0,0,0.1);
        }
        
        .foto-aluno {
            width: 40px; height: 40px; background: #fff; border-radius: 50%;
            border: 2px solid #fff; overflow: hidden; margin-bottom: 4px;
        }
        .foto-aluno img { width: 100%; height: 100%; object-fit: cover; }

        .nome-aluno {
            width: 95%; background: #fff; border: none; border-radius: 2px;
            text-align: center; font-weight: 800; font-size: 11px; padding: 2px 0;
        }

        /* Rodap√© de Comandos */
        footer {
            height: 100px; background: #fff; border-top: 1px solid #e2e8f0;
            display: flex; align-items: center; padding: 0 20px; z-index: 1000;
        }

        .toolbar { display: flex; gap: 20px; width: 100%; overflow-x: auto; align-items: center; justify-content: center; }
        .tool-item { display: flex; flex-direction: column; min-width: 90px; }
        .tool-item label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; }
        
        .btn-print { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        @media (max-width: 768px) {
            .a4-page { transform: scale(0.32) translateY(-45%); }
            footer { padding: 10px; height: auto; }
            .toolbar { justify-content: flex-start; padding-bottom: 10px; }
        }

        @media print {
            header, footer { display: none !important; }
            .main-container { padding: 0; background: #fff; }
            .a4-page { transform: scale(1) !important; box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 16px; font-weight: 800; color: #64748b;">MAPA DE SALA PROFISSIONAL</h1>
</header>

<main class="main-container">
    <div class="a4-page" id="folha">
        <h2 contenteditable="true" style="text-align:center; margin-bottom:15px; font-weight:800; font-size: 26px;">TURMA: _________</h2>
        
        <div class="sala-box">
            <div class="label-parede entrada-pos">ENTRADA</div>
            <div class="label-parede biro-pos">BIR√î</div>
            
            <div id="grid" class="grid-alunos"></div>

            <div class="base-sala">
                <div class="quadro" contenteditable="true">QUADRO</div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="toolbar">
        <div class="tool-item">
            <label>üîç Zoom</label>
            <input type="range" id="zoom" min="0.2" max="1.3" step="0.05" value="0.75" oninput="update()">
        </div>
        <div class="tool-item">
            <label>‚ÜîÔ∏è Colunas</label>
            <input type="number" id="cols" value="5" min="1" oninput="render()">
        </div>
        <div class="tool-item">
            <label>‚ÜïÔ∏è Fileiras</label>
            <input type="number" id="rows" value="6" min="1" oninput="render()">
        </div>
        <div class="tool-item">
            <label>üé® Carteira</label>
            <input type="color" id="cor" value="#f59e0b" oninput="update()">
        </div>
        <button class="btn-print" onclick="window.print()">GERAR PDF</button>
    </div>
</footer>

<script>
    function update() {
        document.documentElement.style.setProperty('--zoom', document.getElementById('zoom').value);
        document.documentElement.style.setProperty('--cor-carteira', document.getElementById('cor').value);
    }

    function render() {
        const grid = document.getElementById('grid');
        const c = parseInt(document.getElementById('cols').value) || 1;
        const r = parseInt(document.getElementById('rows').value) || 1;
        grid.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
        grid.style.gridTemplateRows = `repeat(${r}, 1fr)`;
        grid.innerHTML = '';

        for (let i = 0; i < (c * r); i++) {
            const desk = document.createElement('div');
            desk.className = 'desk';
            desk.innerHTML = `
                <div class="foto-aluno" onclick="this.nextElementSibling.click()">
                    <img src="https://api.dicebear.com/7.x/initials/svg?seed=A${i}">
                </div>
                <input type="file" style="display:none" onchange="subirFoto(this)">
                <input type="text" class="nome-aluno" placeholder="Nome">
            `;
            grid.appendChild(desk);
        }
    }

    function subirFoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { input.previousElementSibling.querySelector('img').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    window.onload = () => {
        if(window.innerWidth < 768) document.getElementById('zoom').value = 0.35;
        render();
        update();
    }
</script>
</body>
</html>
