<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SALA M√ÅRCIO V5.0 - ULTRA RESPONSIVO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        :root {
            --parede: #2c3e50;
            --chao: #ffffff;
            --cor-carteira: #d35400;
            --cor-texto-aluno: #000000;
            --zoom-level: 0.8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Fredoka', sans-serif; background: #1e272e; 
            display: flex; height: 100vh; flex-direction: row; overflow: hidden;
        }

        /* BARRA LATERAL (PC) / MENU INFERIOR (CELULAR) */
        .sidebar { 
            width: 300px; background: #fff; padding: 25px; 
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3); z-index: 1000;
            overflow-y: auto; flex-shrink: 0;
        }

        .control-group { display: flex; flex-direction: column; gap: 5px; font-size: 12px; font-weight: bold; color: #2c3e50; }
        .control-group input { padding: 10px; border: 2px solid #eee; border-radius: 8px; width: 100%; outline: none; }
        .control-group input[type="range"] { cursor: pointer; }

        .btn-acao { 
            padding: 14px; border: none; border-radius: 10px; 
            font-weight: 700; cursor: pointer; color: white; transition: 0.3s;
            text-align: center; font-size: 14px;
        }
        .btn-print { background: #27ae60; margin-top: 10px; border-bottom: 4px solid #1e8449; }
        .btn-print:active { border-bottom: 0; transform: translateY(2px); }

        /* √ÅREA DO MAPA */
        .main-content {
            flex-grow: 1; background: #2f3640; overflow: auto;
            display: flex; justify-content: center; align-items: flex-start; 
            padding: 40px; scroll-behavior: smooth;
        }

        /* WRAPPER DE ZOOM */
        .a4-wrapper {
            transform: scale(var(--zoom-level));
            transform-origin: top center;
            transition: transform 0.15s ease-out;
            padding-bottom: 100px; /* Espa√ßo para o menu mobile */
        }

        .a4-portrait {
            width: 210mm; min-height: 297mm; background: #fff;
            padding: 15mm; box-shadow: 0 10px 50px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; align-items: center;
        }

        .header-sala { font-size: 28px; font-weight: bold; margin-bottom: 20px; text-align: center; border-bottom: 3px solid #eee; width: 100%; outline: none; padding-bottom: 10px; color: #2c3e50; }

        .sala-container {
            width: 100%; flex-grow: 1; border: 18px solid var(--parede);
            background: var(--chao); position: relative; display: flex; flex-direction: column;
            border-radius: 4px; min-height: 240mm;
        }

        .tv-obj { width: 220px; height: 12px; background: #000; margin: 0 auto; border-radius: 0 0 12px 12px; color: #0f0; font-size: 9px; text-align: center; font-weight: bold; letter-spacing: 1px; }
        .quadro-obj { width: 65%; height: 45px; background: #1b4d3e; margin: 0 auto; border: 5px solid #855e39; border-radius: 12px 12px 0 0; color: white; text-align: center; line-height: 45px; font-weight: bold; outline: none; font-size: 18px; }

        .grid-estudantes { flex-grow: 1; display: grid; gap: 12px; padding: 25px; justify-items: center; align-items: center; }
        .celula { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .carteira { background: var(--cor-carteira); border-radius: 10px; border: 1px solid rgba(0,0,0,0.2); padding: 6px; width: 100%; transition: 0.2s; }
        .vago { background: #f8f9fa; border: 3px dashed #cbd5e0; color: #a0aec0; font-size: 12px; font-weight: bold; text-align: center; border-radius: 10px; width: 100%; padding: 15px 0; }

        .foto-aluno { width: 50px; height: 50px; background: #edf2f7; border-radius: 50%; overflow: hidden; border: 3px solid #fff; margin: 0 auto 6px auto; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .foto-aluno img { width: 100%; height: 100%; object-fit: cover; }
        
        .nome-in { width: 95%; background: #ffffff; color: var(--cor-texto-aluno); border: 1px solid #e2e8f0; text-align: center; border-radius: 5px; font-weight: 700; padding: 4px 0; outline: none; font-family: inherit; }
        .nome-in:focus { border-color: #3182ce; box-shadow: 0 0 0 2px rgba(66,153,225,0.2); }

        /* --- RESPONSIVIDADE TOTAL --- */
        @media (max-width: 850px) {
            body { flex-direction: column; }
            
            .sidebar { 
                width: 100%; height: auto; position: fixed; bottom: 0; left: 0; 
                flex-direction: row; overflow-x: auto; padding: 15px; 
                gap: 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            }
            
            .sidebar h2 { display: none; }
            .control-group { min-width: 140px; }
            .btn-print { margin-top: 0; min-width: 120px; }

            .main-content { padding: 10px; height: calc(100vh - 100px); }
            .a4-wrapper { transform: scale(0.38); margin-top: -120px; }
        }

        /* Ajuste para telas muito finas (iPhone SE, etc) */
        @media (max-width: 400px) {
            .a4-wrapper { transform: scale(0.32); margin-top: -160px; }
        }

        @media print {
            .sidebar { display: none !important; }
            .main-content { padding: 0; background: white; overflow: visible; }
            .a4-wrapper { transform: scale(1) !important; margin: 0 !important; padding: 0 !important; }
            .a4-portrait { box-shadow: none; margin: 0; width: 210mm; height: 297mm; }
        }
    </style>
</head>
<body>

<aside class="sidebar" id="sidebar">
    <h2 style="text-align:center; color: #2d3436; margin-bottom: 10px;">SALA M√ÅRCIO 5.0</h2>
    <div class="control-group">üîç ZOOM<input type="range" id="zIn" min="0.2" max="1.5" step="0.02" value="0.8" oninput="ajustarZoom()"></div>
    <div class="control-group">COLUNAS<input type="number" id="cIn" value="5" oninput="gerar()"></div>
    <div class="control-group">FILEIRAS<input type="number" id="rIn" value="7" oninput="gerar()"></div>
    <div class="control-group">PAREDE<input type="color" id="pCol" value="#2c3e50" oninput="cores()"></div>
    <div class="control-group">CARTEIRA<input type="color" id="cCol" value="#d35400" oninput="cores()"></div>
    <div class="control-group">NOME<input type="color" id="tCol" value="#000000" oninput="cores()"></div>
    
    <button class="btn-acao btn-print" onclick="window.print()">üìë IMPRIMIR</button>
</aside>

<main class="main-content">
    <div class="a4-wrapper" id="wrapper">
        <div class="a4-portrait" id="folhaA4">
            <div class="header-sala" contenteditable="true">MAPA DE SALA: 7¬∫ ANO B</div>
            <div class="sala-container">
                <div class="tv-obj">MONITOR TV</div>
                <div id="grid" class="grid-estudantes"></div>
                <div class="quadro-obj" contenteditable="true">PROFESSOR: M√ÅRCIO</div>
            </div>
        </div>
    </div>
</main>

<script>
    function ajustarZoom() {
        document.documentElement.style.setProperty('--zoom-level', document.getElementById('zIn').value);
    }

    function gerar() {
        const grid = document.getElementById('grid');
        const cols = parseInt(document.getElementById('cIn').value) || 2;
        const rows = parseInt(document.getElementById('rIn').value) || 2;
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        grid.innerHTML = '';
        
        const fSize = Math.max(7, 18 - (cols + rows));

        for (let r = 1; r <= rows; r++) {
            for (let c = 1; c <= cols; c++) {
                const celula = document.createElement('div');
                celula.className = 'celula';
                if (r === rows && c === 1) {
                    celula.className += ' vago';
                    celula.innerHTML = "üö™ PORTA";
                } else if (r === rows && c === cols) {
                    celula.className += ' vago';
                    celula.innerHTML = "üñ•Ô∏è BIR√î";
                } else {
                    celula.className += ' carteira';
                    const id = `r${r}c${c}`;
                    celula.innerHTML = `<div class="foto-aluno" onclick="this.nextElementSibling.click()"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"></div>
                                        <input type="file" style="display:none" onchange="readImg(this)">
                                        <input type="text" class="nome-in" placeholder="Nome" style="font-size: ${fSize}px">`;
                }
                grid.appendChild(celula);
            }
        }
    }

    function readImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { input.previousElementSibling.querySelector('img').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function cores() {
        document.documentElement.style.setProperty('--parede', document.getElementById('pCol').value);
        document.documentElement.style.setProperty('--cor-carteira', document.getElementById('cCol').value);
        document.documentElement.style.setProperty('--cor-texto-aluno', document.getElementById('tCol').value);
    }

    // Inicializa√ß√£o Inteligente
    window.onload = () => { 
        if (window.innerWidth < 850) {
            document.getElementById('zIn').value = 0.38;
        } else {
            document.getElementById('zIn').value = 0.8;
        }
        gerar(); 
        ajustarZoom(); 
        cores(); 
    };
</script>
</body>
</html>
