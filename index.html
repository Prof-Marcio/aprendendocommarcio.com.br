<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sala Virtual Pedagógica v0.2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topo">
    <h1>Sala Virtual Pedagógica</h1>
</header>

<section class="barra-controle">

    <select id="turma">
        <option>6º A</option>
        <option>6º B</option>
    </select>

    <input type="date" id="data">
    <button class="btn vermelho" id="btnLimpar">Limpar Presença</button>
    <span id="contador"></span>
    <button class="btn azul" id="btnRelatorio">Relatório</button>
</section>

<section class="sala">
    <section id="relatorioArea" style="max-width:800px; margin:20px auto; display:none;">
    <h2>Relatório da Aula</h2>
    <div id="relatorioConteudo"></div>

    <button class="btn verde" id="btnPDF">Exportar PDF</button>
</section>

    <div class="aluno" data-turma="6º A">Ana</div>
    <div class="aluno" data-turma="6º A">Bruno</div>
    <div class="aluno" data-turma="6º B">Carlos</div>
    <div class="aluno" data-turma="6º B">Marina</div>

</section>



<footer class="menu-inferior">
    <div>Gestão de Turmas</div>
    <div>Controle Pedagógico</div>
    <div>Tecnologia Educacional</div>
</footer>

<script src="script.js"></script>

</html>
