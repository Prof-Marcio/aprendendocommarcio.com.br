<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Matemática Ativa | Márcio L. da Silva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;500;600;700&display=swap');

        :root {
            --brand: #6366f1;
            --brand-light: #eef2ff;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #f43f5e;
            --success: #10b981;
            --border: #e2e8f0;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Quicksand', sans-serif; background-color: var(--bg); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); background: var(--white); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 1000;
        }

        /* ÁREA DA LOGO OFICIAL */
        .brand-area { 
            padding: 20px; 
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: #fff;
        }
        
        /* Ajuste para a sua imagem */
        .brand-logo {
            width: 180px; /* Tamanho ajustado para o escudo aparecer bem */
            height: auto;
            margin-bottom: 5px;
        }

        .menu-container { flex: 1; overflow-y: auto; padding: 15px; }
        .menu-section-label { font-size: 0.7rem; font-weight: 800; color: #cbd5e1; text-transform: uppercase; letter-spacing: 1.2px; margin: 20px 0 10px 10px; }

        .nav-item { border-radius: 12px; margin-bottom: 5px; overflow: hidden; outline: none; }
        .nav-link { 
            text-decoration: none; color: var(--text-sub); padding: 12px 15px; display: flex; 
            align-items: center; justify-content: space-between; font-weight: 600; transition: 0.2s; cursor: pointer;
        }
        .nav-link:hover { background: var(--brand-light); color: var(--brand); }
        .nav-link.active { background: var(--brand); color: white; }

        .submenu { background: #fafafa; display: none; padding: 5px 0; }
        .submenu a { display: block; padding: 10px 15px 10px 45px; text-decoration: none; color: var(--text-sub); font-size: 0.85rem; font-weight: 500; }
        .submenu a:hover { color: var(--brand); }

        /* --- MAIN CONTENT --- */
        .main { margin-left: var(--sidebar-width); flex: 1; display: flex; flex-direction: column; }

        .topbar { 
            height: 80px; background: var(--white); border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
            position: sticky; top: 0; z-index: 999;
        }

        .search-box { background: #f1f5f9; padding: 10px 20px; border-radius: 12px; display: flex; align-items: center; gap: 10px; width: 350px; }
        .search-box input { border: none; background: transparent; outline: none; width: 100%; font-family: inherit; }

        .content-padding { padding: 40px; }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }

        .turma-card {
            background: white; border: 1px solid var(--border); border-radius: 20px; padding: 25px;
            transition: 0.3s; text-decoration: none; color: inherit;
        }
        .turma-card:hover { transform: translateY(-5px); border-color: var(--brand); box-shadow: 0 15px 30px rgba(0,0,0,0.05); }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; }
            .brand-logo { width: 50px; }
            .sidebar span, .sidebar .menu-section-label, .sidebar .nav-link i:last-child { display: none; }
            .main { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand-area">
            <img src="logo-marcio.png" alt="Márcio L. da Silva - Educação e Inovação" class="brand-logo">
        </div>

        <div class="menu-container">
            <p class="menu-section-label">Aprendizado</p>
            <div class="nav-item">
                <a href="#" class="nav-link active">
                    <span><i class="fas fa-th-large" style="margin-right: 12px;"></i> <span>Dashboard</span></span>
                </a>
            </div>

            <div class="nav-item">
                <div class="nav-link">
                    <span><i class="fas fa-calculator" style="margin-right: 12px;"></i> <span>Fundamental II</span></span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <div class="submenu">
                    <a href="6ano.html">6º Ano</a>
                    <a href="7ano.html">7º Ano</a>
                    <a href="8ano.html">8º Ano</a>
                    <a href="9ano.html">9º Ano</a>
                </div>
            </div>

            <p class="menu-section-label">Recursos</p>
            <a href="obmep.html" class="nav-link"><i class="fas fa-medal" style="margin-right: 12px;"></i> <span>OBMEP 2026</span></a>
            
            <p class="menu-section-label">Sistema</p>
            <a href="admin.html" class="nav-link" style="color: var(--accent);"><i class="fas fa-lock" style="margin-right: 12px;"></i> <span>Professor</span></a>
        </div>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="search-box">
                <i class="fas fa-search" style="color: #94a3b8;"></i>
                <input type="text" placeholder="Pesquisar...">
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="text-align: right;">
                    <p style="font-size: 0.85rem; font-weight: 700;">João Silva</p>
                    <p style="font-size: 0.7rem; color: var(--success);">Online</p>
                </div>
                <img src="https://ui-avatars.com/api/?name=Joao+Silva&background=6366f1&color=fff" style="width: 42px; border-radius: 12px;">
            </div>
        </header>

        <div class="content-padding">
            <h2 style="font-family: 'Fredoka';">Bem-vindo ao Portal</h2>
            <p style="color: var(--text-sub); margin-bottom: 30px;">Inovação no ensino de matemática.</p>

            <div class="turmas-grid">
                <a href="6ano.html" class="turma-card">
                    <div style="color: var(--brand); font-size: 1.5rem; margin-bottom: 10px;"><i class="fas fa-users"></i></div>
                    <h3 style="font-family: 'Fredoka';">Minha Turma</h3>
                    <p style="font-size: 0.85rem; color: var(--text-sub);">Acesse seus materiais de estudo.</p>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                const submenu = this.nextElementSibling;
                if (submenu && submenu.classList.contains('submenu')) {
                    const isOpen = submenu.style.display === 'block';
                    document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
                    submenu.style.display = isOpen ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
</html>
