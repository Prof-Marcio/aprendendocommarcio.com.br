<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstaÃ§Ã£o Mestre | MÃ¡rcio L. da Silva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #1A365D; --verde: #48BB78; --bg: #F1F5F9; --header: #D9DDE2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); color: var(--azul); }

        header { background: var(--header); padding: 20px; text-align: center; border-bottom: 5px solid var(--verde); }
        .logo { height: 120px; width: auto; object-fit: contain; margin-bottom: 10px; }

        .dashboard { display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 20px; }
        
        .nav-main { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn-materia { background: var(--azul); color: white; padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-materia.active { background: var(--verde); }

        .bimestres { display: flex; justify-content: center; gap: 5px; margin-bottom: 20px; }
        .b-tag { padding: 8px 12px; border: 2px solid var(--azul); border-radius: 20px; background: white; font-weight: bold; cursor: pointer; }
        .b-tag.locked { background: #cbd5e0; color: #718096; cursor: not-allowed; border-color: #a0aec0; }

        .card { background: white; padding: 20px; border-radius: 15px; border-top: 6px solid var(--azul); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }

        /* MURAL */
        .mural { background: white; padding: 20px; border-radius: 20px; border: 3px solid var(--azul); }
        .post-it { background: #FEFCBF; padding: 15px; border-radius: 10px; border-left: 5px solid #ECC94B; margin-bottom: 15px; position: relative; }
        .btn-del { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #C53030; cursor: pointer; }
        .data-hora { font-size: 0.7rem; color: #975A16; display: block; margin-top: 10px; font-weight: bold; }

        .btn-add { width: 100%; padding: 12px; background: var(--azul); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <img src="logo-marcio.png" alt="Logo" class="logo">
    <p><strong>ESTAÃ‡ÃƒO DE APRENDIZAGEM 2026</strong></p>
</header>

<div class="nav-main">
    <button class="btn-materia active" onclick="aba('mat')">MatemÃ¡tica</button>
    <button class="btn-materia" onclick="aba('int')">Integrador</button>
    <button class="btn-materia" onclick="aba('vida')">Projeto de Vida</button>
</div>

<div class="dashboard">
    <main>
        <div id="mat" class="aba-item">
            <div class="bimestres">
                <button class="b-tag">1Âº Bimestre</button>
                <button class="b-tag locked" onclick="alert('Bloqueado!')">2Âº Bim ðŸ”’</button>
                <button class="b-tag locked" onclick="alert('Bloqueado!')">3Âº Bim ðŸ”’</button>
                <button class="b-tag locked" onclick="alert('Bloqueado!')">4Âº Bim ðŸ”’</button>
            </div>
            <div class="card">
                <h3><i class="fas fa-book"></i> ConteÃºdo Atual</h3>
                <p>MatÃ©ria: EquaÃ§Ãµes de 2Âº Grau</p>
                <p>Status: 1Âº Bimestre em andamento.</p>
            </div>
        </div>
        <div id="int" class="aba-item" style="display:none"></div>
        <div id="vida" class="aba-item" style="display:none"></div>
    </main>

    <aside>
        <div class="mural">
            <h3 style="text-align: center; margin-bottom: 15px;">MURAL DE AVISOS</h3>
            <div id="lista-avisos"></div>
            <button class="btn-add" onclick="novoAviso()">+ Postar Recado (Senha)</button>
        </div>
    </aside>
</div>

<script>
    const senhaMestre = "1234";

    // Carregar avisos salvos ao abrir o site
    window.onload = function() {
        const salvos = JSON.parse(localStorage.getItem('meusAvisos')) || [];
        salvos.forEach(a => criarElementoAviso(a));
    };

    function aba(id) {
        document.querySelectorAll('.aba-item').forEach(a => a.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    function novoAviso() {
        if(prompt("Digite a senha:") === senhaMestre) {
            const txt = prompt("Escreva o aviso:");
            if(txt) {
                const agora = new Date();
                const dataStr = agora.toLocaleDateString() + " Ã s " + agora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const avisoObj = { id: Date.now(), texto: txt, data: dataStr };
                
                const salvos = JSON.parse(localStorage.getItem('meusAvisos')) || [];
                salvos.push(avisoObj);
                localStorage.setItem('meusAvisos', JSON.stringify(salvos));
                
                criarElementoAviso(avisoObj);
            }
        } else { alert("Senha incorreta!"); }
    }

    function criarElementoAviso(obj) {
        const div = document.createElement('div');
        div.className = 'post-it';
        div.id = obj.id;
        div.innerHTML = `
            <button class="btn-del" onclick="apagar('${obj.id}')"><i class="fas fa-trash"></i></button>
            <p>${obj.texto}</p>
            <span class="data-hora">ðŸ“… ${obj.data}</span>
        `;
        document.getElementById('lista-avisos').prepend(div);
    }

    function apagar(id) {
        if(prompt("Senha para apagar:") === senhaMestre) {
            let salvos = JSON.parse(localStorage.getItem('meusAvisos')) || [];
            salvos = salvos.filter(a => a.id != id);
            localStorage.setItem('meusAvisos', JSON.stringify(salvos));
            document.getElementById(id).remove();
        }
    }
</script>

</body>
</html>
