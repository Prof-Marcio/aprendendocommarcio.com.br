<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Matemática | Prof. [Teu Nome]</title>
    <style>
        :root {
            --primary: #2c3e50;
            --sec-6ano: #3498db; /* Azul */
            --sec-7ano: #e67e22; /* Laranja */
            --sec-8ano: #9b59b6; /* Roxo */
            --sec-9ano: #27ae60; /* Verde */
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--primary);
            color: white;
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1000px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border-bottom: 8px solid;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Cores específicas por turma */
        .c6 { border-color: var(--sec-6ano); }
        .c7 { border-color: var(--sec-7ano); }
        .c8 { border-color: var(--sec-8ano); }
        .c9 { border-color: var(--sec-9ano); }

        .info-section {
            background: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <header>
        <h1>Matemática Ativa</h1>
        <p>Escolhe a tua turma e vamos explorar os números!</p>
    </header>

    <div class="container">
        <a href="6ano.html" class="card c6">6º Ano</a>
        <a href="7ano.html" class="card c7">7º Ano</a>
        <a href="8ano.html" class="card c8">8º Ano</a>
        <a href="9ano.html" class="card c9">9º Ano</a>
    </div>
    <div><a href="obmep.html"></a>OBMRP</div>
    <div class="info-section">
        <h3>Avisos Gerais</h3>
        <p>Fiquem atentos às datas das Olimpíadas de Matemática e aos novos materiais de apoio disponíveis em cada turma.</p>
    </div>

    <footer>
        &copy; 2026 - Criado com &hearts; para as turmas de Matemática
    </footer>

</body>
</html>
