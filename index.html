<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SALA M√ÅRCIO V38 - FULL RESPONSIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;700;900&display=swap');

        :root {
            --primary: #4361ee;
            --bg-interface: #f0f9ff;
            --bg-sidebar: #ffffff;
            --sidebar-w: 300px;
            --zoom: 0.45;
            /* Vari√°veis de Design */
            --carteira: #ffcf33;
            --parede: #4361ee;
            --txt-label: #ffffff;
            --fonte-size: 11px;
            --desk-size: 100%;
            --desk-radius: 12px;
            --grid-gap: 12px;
            --border-w: 8px;
        }

        /* MODO ECON√îMICO */
        .simple-mode {
            --carteira: #ffffff !important;
            --parede: #000000 !important;
            --txt-label: #000000 !important;
            --desk-radius: 0px !important;
            --border-w: 2px !important;
        }
        .simple-mode .desk-photo { display: none !important; }
        .simple-mode .desk { border: 1px solid #000 !important; box-shadow: none !important; }
        .simple-mode .label-sala { background: #fff !important; color: #000 !important; border: 1px solid #000 !important; }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Fredoka', sans-serif; }
        
        body { background: var(--bg-interface); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR RESPONSIVA --- */
        .sidebar {
            width: var(--sidebar-w); background: var(--bg-sidebar); border-right: 3px solid #cbd5e1;
            display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; padding: 20px;
            transition: transform 0.3s ease; z-index: 1000;
        }

        /* Bot√£o Mobile */
        .mobile-toggle {
            display: none; position: fixed; bottom: 20px; right: 20px; 
            width: 60px; height: 60px; border-radius: 50%; background: var(--primary);
            color: white; border: none; font-size: 24px; z-index: 1100; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .section-title { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 2px solid #f1f5f9; padding-bottom: 3px; }
        .control-row { background: #f8fafc; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 10px; }
        .field-flex { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
        
        input[type="number"], input[type="text"] { border: 2px solid #cbd5e1; border-radius: 8px; padding: 5px; font-weight: 700; }
        input[type="range"] { flex-grow: 1; accent-color: var(--primary); }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }

        .btn { border: none; padding: 12px; border-radius: 10px; font-size: 12px; font-weight: 700; cursor: pointer; color: white; margin-bottom: 8px; display: block; width: 100%; transition: 0.2s; }
        .btn-blue { background: #4361ee; }
        .btn-green { background: #06d6a0; }
        .btn-red { background: #ff4d6d; }
        .btn-purple { background: #7209b7; }

        /* --- √ÅREA DE VISUALIZA√á√ÉO --- */
        .main-content { flex-grow: 1; overflow: auto; display: flex; justify-content: center; align-items: flex-start; padding: 20px; }

        .a4-page {
            width: 210mm; min-height: 297mm; background: #fff; padding: 10mm;
            transform: scale(var(--zoom)); transform-origin: top center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column;
            transition: 0.3s;
        }

        .header-box { border: 3px solid #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 14px; }

        .sala-area {
            flex-grow: 1; border: var(--border-w) solid var(--parede);
            border-radius: 20px; display: flex; flex-direction: column; background: #fff; overflow: hidden;
        }

        #gridContainer { display: grid; gap: var(--grid-gap); padding: 15px; flex-grow: 1; align-content: center; justify-items: center; }

        /* CARTEIRA */
        .desk {
            background: var(--carteira) !important; width: var(--desk-size); aspect-ratio: 1/1;
            border-radius: var(--desk-radius); display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 5px;
            border: 2px solid #1e293b; transition: 0.2s;
        }
        .desk-photo { width: 50%; aspect-ratio: 1/1; background: #fff; border-radius: 50%; overflow: hidden; margin-bottom: 4px; border: 2px solid #1e293b; cursor: pointer; }
        .desk-photo img { width: 100%; height: 100%; object-fit: cover; }
        .desk-name { width: 90%; border: 1px solid #1e293b; background: #fff; text-align: center; font-size: var(--fonte-size); font-weight: 700; border-radius: 4px; }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); height: 100%; }
            .sidebar.active { transform: translateX(0); }
            .mobile-toggle { display: block; }
            .main-content { padding: 10px; }
            :root { --zoom: 0.35; }
        }

        @media print {
            .sidebar, .mobile-toggle { display: none !important; }
            body { overflow: visible; background: #fff; }
            .main-content { padding: 0; display: block; }
            .a4-page { transform: scale(1) !important; box-shadow: none; border: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <button class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">‚öôÔ∏è</button>

    <aside class="sidebar">
        <h1 style="color:var(--primary)">SALA PRO V38</h1>
        
        <button class="btn btn-purple" onclick="toggleSimpleMode()" id="btnMode">üåì MODO: COLORIDO</button>
        <button class="btn btn-green" onclick="window.print()">üñ®Ô∏è IMPRIMIR / PDF</button>

        <div class="section-title">üìê Estrutura da Sala</div>
        <div class="control-row">
            <div class="field-flex"><label>Colunas:</label><input type="number" id="inCols" value="5" oninput="rebuild()"></div>
            <div class="field-flex"><label>Fileiras:</label><input type="number" id="inRows" value="6" oninput="rebuild()"></div>
            <div class="field-flex"><label>Espa√ßo:</label><input type="range" id="rgGap" min="2" max="40" value="12" oninput="update()"></div>
        </div>

        <div class="section-title">üé® Cores & Estilo</div>
        <div class="control-row">
            <div class="field-flex"><label>Carteira:</label><input type="color" id="cpDesk" value="#ffcf33" oninput="update()"></div>
            <div class="field-flex"><label>Parede:</label><input type="color" id="cpWall" value="#4361ee" oninput="update()"></div>
            <div class="field-flex"><label>Texto:</label><input type="color" id="cpTxt" value="#ffffff" oninput="update()"></div>
        </div>

        <div class="section-title">üìè Formatos</div>
        <div class="control-row">
            <label>TAMANHO MESA (%)</label>
            <input type="range" id="rgDesk" min="30" max="100" value="100" oninput="update()">
            <label>ARREDONDAMENTO</label>
            <input type="range" id="rgRadius" min="0" max="50" value="12" oninput="update()">
            <label>PAREDE (PX)</label>
            <input type="range" id="rgBorder" min="1" max="30" value="8" oninput="update()">
        </div>

        <div class="section-title">üî° Texto & Zoom</div>
        <div class="control-row">
            <label>TAMANHO FONTE</label>
            <input type="range" id="rgFont" min="6" max="20" value="11" oninput="update()">
            <label>ZOOM TELA</label>
            <input type="range" min="0.2" max="1" step="0.05" value="0.45" oninput="setZoom(this.value)">
        </div>

        <button class="btn btn-red" onclick="resetAll()">üóëÔ∏è RESETAR TUDO</button>
    </aside>

    <main class="main-content">
        <div class="a4-page" id="page">
            <div class="header-box">
                <h2 contenteditable="true" style="text-align:center; color:var(--primary); margin-bottom:10px">MAPA DE SALA - DIN√ÇMICO</h2>
                <div class="info-grid">
                    <div contenteditable="true"><b>üè´ ESCOLA:</b> Nome da Unidade</div>
                    <div contenteditable="true"><b>üë• TURMA:</b> ________</div>
                    <div contenteditable="true"><b>üë®‚Äçüè´ PROF:</b> M√°rcio</div>
                    <div contenteditable="true"><b>üìÖ DATA:</b> __/__/____</div>
                </div>
            </div>

            <div class="sala-area" id="salaFrame">
                <div class="label-sala" style="background: var(--parede); height:40px; display:flex; align-items:center; justify-content:center; color:var(--txt-label); font-weight:700;">
                    <span contenteditable="true">üì∫ QUADRO / SMART TV</span>
                </div>

                <div id="gridContainer"></div>

                <div class="label-sala" style="background: var(--parede); min-height:45px; display:flex; align-items:center; justify-content:space-around; color:var(--txt-label); font-weight:700;">
                    <span contenteditable="true">üö™ PORTA</span>
                    <span contenteditable="true" id="profTag" style="background:#ff4d6d; color:#fff; padding:3px 15px; border:2px solid #1e293b; border-radius:8px">MESA PROFESSOR</span>
                    <span contenteditable="true">üóÑÔ∏è ARM√ÅRIO</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        let simpleMode = false;

        function toggleSimpleMode() {
            simpleMode = !simpleMode;
            const page = document.getElementById('page');
            const btn = document.getElementById('btnMode');
            if(simpleMode) {
                page.classList.add('simple-mode');
                btn.innerText = "üåì MODO: ECON√îMICO";
                btn.classList.replace('btn-purple', 'btn-blue');
            } else {
                page.classList.remove('simple-mode');
                btn.innerText = "üåì MODO: COLORIDO";
                btn.classList.replace('btn-blue', 'btn-purple');
            }
        }

        function setZoom(v) { document.documentElement.style.setProperty('--zoom', v); }

        function update() {
            const cfg = {
                ds: document.getElementById('rgDesk').value + '%',
                fs: document.getElementById('rgFont').value + 'px',
                cd: document.getElementById('cpDesk').value,
                cw: document.getElementById('cpWall').value,
                ct: document.getElementById('cpTxt').value,
                rd: document.getElementById('rgRadius').value + 'px',
                gp: document.getElementById('rgGap').value + 'px',
                bw: document.getElementById('rgBorder').value + 'px',
                cols: document.getElementById('inCols').value,
                rows: document.getElementById('inRows').value
            };

            const root = document.documentElement.style;
            root.setProperty('--desk-size', cfg.ds);
            root.setProperty('--fonte-size', cfg.fs);
            root.setProperty('--carteira', cfg.cd);
            root.setProperty('--parede', cfg.cw);
            root.setProperty('--txt-label', cfg.ct);
            root.setProperty('--desk-radius', cfg.rd);
            root.setProperty('--grid-gap', cfg.gp);
            root.setProperty('--border-w', cfg.bw);

            localStorage.setItem('v38_config', JSON.stringify(cfg));
        }

        function rebuild() {
            const container = document.getElementById('gridContainer');
            const c = parseInt(document.getElementById('inCols').value) || 1;
            const r = parseInt(document.getElementById('inRows').value) || 1;
            
            container.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
            container.innerHTML = '';

            for (let i = 0; i < (c * r); i++) {
                const n = localStorage.getItem(`v38_n_${i}`) || "";
                const f = localStorage.getItem(`v38_f_${i}`) || `https://api.dicebear.com/7.x/adventurer/svg?seed=${i+20}`;
                
                const d = document.createElement('div');
                d.className = 'desk';
                d.innerHTML = `
                    <div class="desk-photo" onclick="document.getElementById('file-${i}').click()">
                        <img src="${f}" id="img-${i}">
                    </div>
                    <input type="file" id="file-${i}" style="display:none" onchange="upload(${i}, this)">
                    <input type="text" class="desk-name" value="${n}" placeholder="..." oninput="localStorage.setItem('v38_n_${i}', this.value)">
                `;
                container.appendChild(d);
            }
            update();
        }

        function upload(i, input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById(`img-${i}`).src = e.target.result;
                    localStorage.setItem(`v38_f_${i}`, e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function resetAll() {
            if(confirm("Deseja apagar TUDO e voltar ao padr√£o?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Auto-save textos edit√°veis
        document.querySelectorAll('[contenteditable]').forEach((el, idx) => {
            const id = 'v38_t_' + idx;
            if(localStorage.getItem(id)) el.innerHTML = localStorage.getItem(id);
            el.oninput = () => localStorage.setItem(id, el.innerHTML);
        });

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('v38_config'));
            if(saved) {
                document.getElementById('inCols').value = saved.cols;
                document.getElementById('inRows').value = saved.rows;
                document.getElementById('cpDesk').value = saved.cd;
                document.getElementById('cpWall').value = saved.cw;
                document.getElementById('cpTxt').value = saved.ct || "#ffffff";
                document.getElementById('rgDesk').value = parseInt(saved.ds);
                document.getElementById('rgFont').value = parseInt(saved.fs);
                document.getElementById('rgRadius').value = parseInt(saved.rd);
                document.getElementById('rgGap').value = parseInt(saved.gp);
                document.getElementById('rgBorder').value = parseInt(saved.bw);
            }
            rebuild();
        };
    </script>
</body>
</html>
