<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAPA DE SALA PRO | M√ÅRCIO V6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --parede: #1e293b;
            --cor-carteira: #f59e0b;
            --cor-texto-aluno: #0f172a;
            --zoom: 0.85;
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: #0f172a; color: #f8fafc;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR PREMIUM --- */
        .sidebar { 
            width: 320px; background: #ffffff; color: #1e293b;
            padding: 30px; display: flex; flex-direction: column; gap: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5); z-index: 100; flex-shrink: 0;
        }

        .sidebar h2 { font-weight: 800; font-size: 22px; color: #0f172a; border-left: 5px solid #3b82f6; padding-left: 10px; margin-bottom: 10px; }

        .control-group { display: flex; flex-direction: column; gap: 6px; }
        .control-group label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .control-group input { 
            padding: 12px; border: 2px solid #f1f5f9; border-radius: var(--radius); 
            background: #f8fafc; font-weight: 600; outline: none; transition: 0.2s;
        }
        .control-group input:focus { border-color: #3b82f6; background: #fff; }

        .btn-print { 
            background: #3b82f6; color: white; padding: 16px; border: none; 
            border-radius: var(--radius); font-weight: 800; cursor: pointer;
            margin-top: auto; transition: 0.3s; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-print:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6); }

        /* --- √ÅREA DO MAPA --- */
        .viewport {
            flex-grow: 1; background: #0f172a; overflow: auto;
            display: flex; justify-content: center; align-items: flex-start; padding: 60px;
            scroll-behavior: smooth;
        }

        .a4-page {
            width: 210mm; height: 297mm; background: #ffffff;
            padding: 20mm; position: relative; flex-shrink: 0;
            transform: scale(var(--zoom)); transform-origin: top center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .header-title { 
            width: 100%; font-size: 32px; font-weight: 800; text-align: center;
            color: #0f172a; border: none; outline: none; margin-bottom: 30px;
        }

        /* --- A SALA COM V√ÉO DA PORTA --- */
        .sala-box {
            width: 100%; height: 82%; background: #ffffff;
            border: 16px solid var(--parede); position: relative;
            display: flex; flex-direction: column; border-radius: 4px;
        }

        /* O V√ÉO REAL DA PORTA */
        .porta-vao {
            position: absolute; left: -16px; bottom: 60px;
            width: 16px; height: 100px; background: #ffffff; z-index: 10;
        }
        .porta-vao::after {
            content: "üö™"; position: absolute; left: 20px; top: 35px; font-size: 30px;
        }

        .tv-screen { 
            width: 240px; height: 10px; background: #000; margin: 0 auto; 
            border-radius: 0 0 10px 10px; display: flex; justify-content: center;
        }

        .quadro-verde {
            width: 60%; height: 50px; background: #065f46; margin: 0 auto;
            border: 6px solid #451a03; border-radius: 8px 8px 0 0;
            display: flex; align-items: center; justify-content: center;
            color: #ecfdf5; font-weight: 700; font-size: 18px; outline: none;
        }

        .grid-alunos { 
            flex-grow: 1; display: grid; gap: 15px; padding: 30px;
            align-content: center; justify-items: center;
        }

        /* --- CARTEIRAS --- */
        .desk { 
            background: var(--cor-carteira); width: 100%; height: 100%;
            border-radius: 12px; padding: 8px; position: relative;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05);
        }
        
        .biro { background: #e2e8f0; border: 2px dashed #94a3b8; color: #64748b; font-weight: 800; font-size: 12px; }

        .aluno-foto { 
            width: 55px; height: 55px; background: #fff; border-radius: 50%;
            margin: 0 auto 8px auto; border: 3px solid #fff; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
        }
        .aluno-foto img { width: 100%; height: 100%; object-fit: cover; }

        .aluno-nome { 
            width: 100%; background: #ffffff; border: none;
            border-radius: 6px; text-align: center; font-weight: 800;
            color: var(--cor-texto-aluno); padding: 5px 0; outline: none;
        }

        /* --- RESPONSIVIDADE MOBILE --- */
        @media (max-width: 850px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; position: fixed; bottom: 0; left: 0;
                padding: 15px; flex-direction: row; overflow-x: auto; 
                background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
                border-radius: 25px 25px 0 0; border-top: 1px solid #ddd;
            }
            .sidebar h2, .btn-print { display: none; }
            .control-group { min-width: 140px; }
            .viewport { padding: 10px; height: 100vh; align-items: center; }
            .a4-page { transform: scale(0.35) translateY(-30%); }
        }

        @media print {
            .sidebar { display: none !important; }
            .viewport { padding: 0; background: #fff; overflow: visible; }
            .a4-page { transform: scale(1) !important; box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>MAPA PRO V6</h2>
    <div class="control-group">
        <label>Ajuste de Tela</label>
        <input type="range" id="zoomIn" min="0.2" max="1.3" step="0.01" value="0.8" oninput="updateZoom()">
    </div>
    <div class="control-group">
        <label>Colunas</label>
        <input type="number" id="colIn" value="5" oninput="render()">
    </div>
    <div class="control-group">
        <label>Fileiras</label>
        <input type="number" id="rowIn" value="7" oninput="render()">
    </div>
    <div class="control-group">
        <label>Cor Carteira</label>
        <input type="color" id="cCol" value="#f59e0b" oninput="updateColors()">
    </div>
    <div class="control-group">
        <label>Cor Texto</label>
        <input type="color" id="tCol" value="#0f172a" oninput="updateColors()">
    </div>
    <button class="btn-print" onclick="window.print()">GERAR PDF IMPEC√ÅVEL</button>
</aside>

<main class="viewport">
    <div class="a4-page" id="page">
        <div class="header-title" contenteditable="true">MAPA DE SALA: 7¬∫ ANO B</div>
        
        <div class="sala-box">
            <div class="tv-screen"></div>
            <div class="porta-vao"></div> <div id="grid" class="grid-alunos"></div>
            
            <div class="quadro-verde" contenteditable="true">PROFESSOR: M√ÅRCIO</div>
        </div>
    </div>
</main>

<script>
    function updateZoom() {
        document.documentElement.style.setProperty('--zoom', document.getElementById('zoomIn').value);
    }

    function updateColors() {
        document.documentElement.style.setProperty('--cor-carteira', document.getElementById('cCol').value);
        document.documentElement.style.setProperty('--cor-texto-aluno', document.getElementById('tCol').value);
    }

    function render() {
        const grid = document.getElementById('grid');
        const c = parseInt(document.getElementById('colIn').value) || 1;
        const r = parseInt(document.getElementById('rowIn').value) || 1;

        grid.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
        grid.style.gridTemplateRows = `repeat(${r}, 1fr)`;
        grid.innerHTML = '';

        const fontSize = Math.max(8, 18 - (c + r));

        for (let i = 0; i < (r * c); i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            
            // L√≥gica do Bir√¥ (Canto inferior direito)
            if (i === (r * c) - 1) {
                cell.className = 'desk biro';
                cell.style.display = 'flex';
                cell.style.alignItems = 'center';
                cell.style.justifyContent = 'center';
                cell.innerHTML = "BIR√î";
            } else {
                cell.className = 'desk';
                cell.innerHTML = `
                    <div class="aluno-foto" onclick="this.nextElementSibling.click()">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=aluno${i}">
                    </div>
                    <input type="file" style="display:none" onchange="loadImg(this)">
                    <input type="text" class="aluno-nome" placeholder="Nome" style="font-size:${fontSize}px">
                `;
            }
            grid.appendChild(cell);
        }
    }

    function loadImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { input.previousElementSibling.querySelector('img').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Ajuste Autom√°tico Inicial para Celular
    window.onload = () => {
        if (window.innerWidth < 850) {
            document.getElementById('zoomIn').value = 0.35;
        }
        updateZoom();
        render();
    };
</script>
</body>
</html>
