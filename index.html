<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SALA MÁRCIO V14 - MOBILE OK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --primary: #3b82f6;
            --parede: #1e293b;
            --fundo-sala: #ffffff;
            --cor-carteira: #f59e0b;
            --cor-texto-aluno: #000000;
            --cor-quadro: #065f46;
            --cor-tv: #000000;
            --zoom: 1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background: #cbd5e1; color: #1e293b;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            flex-grow: 1; overflow: auto; display: flex; 
            justify-content: center; align-items: flex-start;
            padding: 10px;
        }

        /* Ajuste da Folha: A4 no PC, Fluida no Celular */
        .a4-page {
            width: 210mm; min-height: 297mm; background: #fff;
            padding: 10mm; position: relative; flex-shrink: 0;
            transform-origin: top center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
        }

        .sala-box {
            width: 100%; flex-grow: 1; border: 12px solid var(--parede);
            position: relative; display: flex; flex-direction: column; 
            border-radius: 4px; background: var(--fundo-sala);
        }

        /* --- ELEMENTOS DA SALA --- */
        .tv-topo {
            width: 180px; height: 14px; background: var(--cor-tv);
            margin: 0 auto; border-radius: 0 0 10px 10px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 8px; font-weight: bold;
        }

        .label-parede {
            position: absolute; background: #fff; padding: 3px 8px; 
            font-weight: 800; font-size: 11px; color: var(--parede); 
            z-index: 20; border: 2px solid var(--parede); text-transform: uppercase;
        }
        .entrada-pos { left: -14px; bottom: 15%; transform: rotate(-90deg); }
        .biro-pos { right: -14px; bottom: 15%; transform: rotate(90deg); }

        .grid-alunos { 
            flex: 1; display: grid; gap: 8px; padding: 25px;
            align-content: center; justify-items: center;
        }

        .base-sala { width: 100%; padding: 15px 0; display: flex; justify-content: center; }
        .quadro { 
            width: 80%; max-width: 400px; height: 50px; background: var(--cor-quadro); 
            border: 4px solid #451a03; border-radius: 4px; color: #fff;
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 16px;
        }

        /* --- CARTEIRAS --- */
        .desk { 
            background: var(--cor-carteira); width: 100%; height: 100%;
            border-radius: 6px; padding: 4px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border: 1px solid rgba(0,0,0,0.1);
        }
        .vazio { width: 100%; height: 100%; visibility: hidden; }
        .foto-aluno {
            width: 32px; height: 32px; background: #fff; border-radius: 50%;
            border: 2px solid #fff; overflow: hidden; margin-bottom: 2px;
        }
        .foto-aluno img { width: 100%; height: 100%; object-fit: cover; }
        .nome-aluno {
            width: 95%; background: #fff; border: none; border-radius: 2px;
            text-align: center; font-weight: 800; font-size: 9px; padding: 2px 0;
            color: var(--cor-texto-aluno);
        }

        /* --- RODAPÉ MOBILE FRIENDLY --- */
        footer {
            background: #fff; border-top: 1px solid #e2e8f0;
            padding: 10px; z-index: 1000;
        }
        .toolbar { 
            display: flex; gap: 10px; overflow-x: auto; 
            padding-bottom: 5px; align-items: flex-end;
        }
        .tool-item { display: flex; flex-direction: column; min-width: 75px; flex-shrink: 0; }
        .tool-item label { font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 3px; }
        .tool-item input { padding: 5px; border-radius: 4px; border: 1px solid #ddd; font-size: 12px; }
        
        .btn-print { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 15px; border-radius: 8px; font-weight: 800; 
            cursor: pointer; height: 40px; white-space: nowrap;
        }

        /* --- AJUSTES EXCLUSIVOS CELULAR --- */
        @media (max-width: 768px) {
            .a4-page { 
                width: 100%; min-height: auto; 
                transform: scale(1) !important; /* Remove o zoom que quebrava tudo */
                padding: 5mm; 
            }
            .main-container { padding: 5px; }
            .sala-box { border-width: 8px; }
            .grid-alunos { padding: 15px; gap: 5px; }
            .foto-aluno { width: 28px; height: 28px; }
            .nome-aluno { font-size: 8px; }
            .quadro { height: 40px; font-size: 14px; }
        }

        @media print {
            header, footer { display: none !important; }
            .main-container { padding: 0; background: #fff; overflow: visible; }
            .a4-page { width: 210mm; height: 297mm; transform: none !important; box-shadow: none; }
        }
    </style>
</head>
<body>

<header style="height:40px; background:#fff; display:flex; align-items:center; justify-content:center; border-bottom:1px solid #ddd;">
    <span style="font-weight:800; font-size:12px; color:var(--primary)">SALA MÁRCIO V14</span>
</header>

<main class="main-container">
    <div class="a4-page" id="folha">
        <h2 contenteditable="true" style="text-align:center; margin-bottom:10px; font-weight:800; font-size: 18px;">TURMA: _________</h2>
        <div class="sala-box">
            <div class="tv-topo" contenteditable="true">MONITOR</div>
            <div class="label-parede entrada-pos">ENTRADA</div>
            <div class="label-parede biro-pos">BIRÔ</div>
            <div id="grid" class="grid-alunos"></div>
            <div class="base-sala">
                <div class="quadro" contenteditable="true">QUADRO</div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="toolbar">
        <div class="tool-item"><label>Colunas</label><input type="number" id="cols" value="5" min="3" oninput="render()"></div>
        <div class="tool-item"><label>Fileiras</label><input type="number" id="rows" value="6" min="1" oninput="render()"></div>
        <div class="tool-item"><label>Parede</label><input type="color" id="cParede" value="#1e293b" oninput="update()"></div>
        <div class="tool-item"><label>Chão</label><input type="color" id="cChao" value="#ffffff" oninput="update()"></div>
        <div class="tool-item"><label>Carteira</label><input type="color" id="cDesk" value="#f59e0b" oninput="update()"></div>
        <div class="tool-item"><label>Quadro</label><input type="color" id="cQuadro" value="#065f46" oninput="update()"></div>
        <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
    </div>
</footer>

<script>
    function update() {
        const root = document.documentElement;
        root.style.setProperty('--parede', document.getElementById('cParede').value);
        root.style.setProperty('--fundo-sala', document.getElementById('cChao').value);
        root.style.setProperty('--cor-carteira', document.getElementById('cDesk').value);
        root.style.setProperty('--cor-quadro', document.getElementById('cQuadro').value);
    }

    function render() {
        const grid = document.getElementById('grid');
        const c = parseInt(document.getElementById('cols').value) || 3;
        const r = parseInt(document.getElementById('rows').value) || 1;
        grid.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
        grid.innerHTML = '';

        for (let row = 0; row < r; row++) {
            for (let col = 0; col < c; col++) {
                const cell = document.createElement('div');
                // Deixa vazio o espaço da entrada e do birô na última linha
                if (row === r - 1 && (col === 0 || col === c - 1)) {
                    cell.className = 'vazio';
                } else {
                    cell.className = 'desk';
                    cell.innerHTML = `
                        <div class="foto-aluno" onclick="this.nextElementSibling.click()">
                            <img src="https://api.dicebear.com/7.x/initials/svg?seed=${row}${col}">
                        </div>
                        <input type="file" style="display:none" onchange="subirFoto(this)">
                        <input type="text" class="nome-aluno" placeholder="Nome">
                    `;
                }
                grid.appendChild(cell);
            }
        }
    }

    function subirFoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { input.previousElementSibling.querySelector('img').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    window.onload = render;
</script>
</body>
</html>
