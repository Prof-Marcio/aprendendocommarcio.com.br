<script>
    // LINK DA SUA PLANILHA (Convertido para leitura de dados)
    const urlPlanilha = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7S3R9E9H2R9W1z2H8z-vG-MhW3S_8Z9A-7Z0_T7S2/pub?output=csv"; 
    // OBS: O link acima Ã© um exemplo. Quando vocÃª clicar em "Publicar na Web" no seu Google Sheets, substitua o link entre aspas pelo que o Google te der.

    async function atualizarMural() {
        try {
            const response = await fetch(urlPlanilha);
            const data = await response.text();
            const linhas = data.split('\n');
            const container = document.getElementById('lista-avisos');
            container.innerHTML = '';

            // LÃª da linha 2 em diante (pula o cabeÃ§alho)
            for (let i = 1; i < linhas.length; i++) {
                const colunas = linhas[i].split(',');
                if (colunas.length >= 3) {
                    const postIt = document.createElement('div');
                    postIt.className = 'post-it';
                    postIt.innerHTML = `
                        <strong>ðŸ“Œ ${colunas[1].trim()}</strong>
                        <p>${colunas[2].trim()}</p>
                        <span class="data-hora">ðŸ“… ${colunas[0].trim()}</span>
                    `;
                    container.appendChild(postIt);
                }
            }
        } catch (e) {
            document.getElementById('lista-avisos').innerHTML = "<p style='text-align:center'>Aguardando publicaÃ§Ã£o da planilha...</p>";
        }
    }

    function showTab(id, btn) {
        document.querySelectorAll('.subject-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.btn-materia').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    // Inicia a carga dos avisos
    atualizarMural();
    // Atualiza o mural a cada 5 minutos automaticamente
    setInterval(atualizarMural, 300000);
</script>
