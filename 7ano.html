<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7췈 Ano | Matem치tica Ativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Quicksand:wght@500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            padding-bottom: 50px;
        }

        /* Header Din칙mico com a cor da turma */
        header {
            background: #e0601b; /* Altere esta cor para cada turma */
            color: white;
            padding: 40px 20px 80px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }

        header h1 { 
            font-family: 'Fredoka', sans-serif; 
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 10px;
        }

        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .btn-voltar:hover { background: rgba(255, 255, 255, 0.4); }

        .container {
            max-width: 1000px;
            margin: -40px auto 0;
            padding: 0 20px;
        }

        /* Card do Bimestre */
        .bimestre-card {
            background: white;
            border-radius: 35px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 2px solid #f1f5f9;
            transition: transform 0.3s ease;
        }

        .bimestre-card:hover { transform: translateY(-5px); border-color: #38bdf8; }

        .bimestre-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bimestre-titulo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge-status {
            background: #f1f5f9;
            color: #64748b;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Grade de Bot칫es de Conte칰do */
        .acoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .btn-acao {
            padding: 20px 15px;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        }

        .btn-acao:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }

        /* Cores L칰dicas para cada tipo de material */
        .btn-conteudo { background: #6366f1; } /* Roxo - Teoria */
        .btn-exercicio { background: #22c55e; } /* Verde - Pr치tica */
        .btn-prova { background: #f59e0b; }    /* Laranja - Testes */

        .btn-acao i { font-size: 2rem; }
        .btn-acao span { font-size: 0.9rem; }

        /* Estilo para Bimestres ainda n칚o iniciados */
        .bloqueado { opacity: 0.6; filter: grayscale(0.8); pointer-events: none; }

        footer { text-align: center; padding: 50px; color: #94a3b8; font-size: 0.9rem; }

        /* Responsividade para Tablets e Celulares */
        @media (max-width: 600px) {
            .acoes-grid { grid-template-columns: 1fr; }
            .bimestre-card { padding: 20px; }
            .btn-acao { flex-direction: row; justify-content: center; gap: 15px; padding: 15px; }
        }
    </style>
</head>
<body>

<header id="turma-header">

        <div class="acoes-grid">

    <div class="bimestre-card bloqueado">

            <div class="btn-acao btn-prova"><i class="fas fa-lock"></i><span>...</span></div>

    <div class="bimestre-card bloqueado">

        </div>
        <div class="acoes-grid">
            <div class="btn-acao btn-conteudo"><i class="fas fa-lock"></i><span>...</span></div>

            <div class="btn-acao btn-prova"><i class="fas fa-lock"></i><span>...</span></div>

</div>

<footer>
    <p>Matem치tica Ativa &bull; 2026</p>
